	<section id="ctn_sec">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
					<div class="title_sec">
						<h1>Inscripciones</h1>
					</div>
				</div>
				<div class="col-sm-12">
					<div id="cnt_form">
						<!--Este es el formulario interesante para el resgistro-->
						<form id="contact-form" class="contact" name="contact-form" method="post"
							action="Herramientas_consultas.php">
							<!--nombre-->
							<div class="form-group">
								<input type="text" name="nombre_ins" class="form-control name-field" required="required"
									placeholder="Nombre">
							</div>
							<!--celular-->
							<div class="form-group">
								<input type="text" name="celular_ins" class="form-control mail-field" required="required"
									placeholder="celular">
							</div>
							<!--GENERO-->
							<div class="form-group">
								<input type="text" name="genero_ins" class="form-control mail-field" required="required"
									placeholder="genero">
							</div>
							<!--fecha_nacimiento-->
							<div class="form-group">
								<p>Fecha de nacimiento</p>
								<input type="date" name="fechanac_ins" class="form-control mail-field" required="required"
									placeholder="fecha nacimiento">
							</div>
							<!--correo-->
							<div class="form-group">
								<div class="form-group">
									<input type="email" name="email_ins" class="form-control mail-field" required="required"
										placeholder="correo electronico">
								</div>
								<!--contraseña-->
								<div class="form-group">
									<input type="password" name="contrasena_ins" class="form-control mail-field"
										required="required" placeholder="contraseña">
								</div>
								<div class="form-group">
									<input type="text" name="idconv_ins" class="form-control mail-field" required="required"
										placeholder="convocatoria">
								</div>
								<!--La hora se obtiene con php, porque aqui es para poder seleccionarlo-->
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Inscribir</button>
								</div>
						</form>
					</div>
				</div>
	</section>

<script>

<script>

	//Hide Overflow of Body on DOM Ready //
	$(document).ready(function () {
		$("body").css("overflow", "hidden");
	});

	// Show Overflow of Body when Everything has Loaded 
	$(window).load(function () {
		$("body").css("overflow", "visible");
		var nice = $('html').niceScroll({
			cursorborder: "5",
			cursorcolor: "#FFBE0D",
			cursorwidth: "9px",
			boxzoom: true,
			autohidemode: true
		});

	});
</script>
